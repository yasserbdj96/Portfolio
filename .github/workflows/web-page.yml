name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      # Manually pin upload-artifact to avoid tag issues
      - name: Preload upload-artifact
        uses: actions/upload-artifact@v3.1.2  # This version is known to work
        with:
          name: dummy
          path: README.md  # or any small existing file

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './Front-End/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
